<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>15-조건문-다중if</title>
    <script>
        //점수 입력받기
        var score = Number(prompt("당신의 점수를 입력하세요",""));
        if(score>=90){
            console.log("A");
        }
        else if(score>=80){
            console.log("B");
        }
        else if(score>=70){
            console.log("C");
        }
        else if(score>=60){
            console.log("D");
        }
        else {
            console.log("F");
        }

    </script>

</head>
<body>
    <p>90~100 -A</p>
    <p>80~89 -B</p>
    <p>70~79 -C</p>
    <p>60~69 -D</p>
    <p>60미만 -F</p>
</body>
</html>
