<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02-사칙연산자</title>
    <script>
        //숫자를 저장할 변수ㅡ 2개 만들기
        var number1 = 10;
        var number2 = 3;
        let result;

        // +
        result = number1 + number2;
        console.log(result);

        // -
        result = number1 - number2;
        console.log(result);

        // *
        result = number1* number2;
        console.log(result);

        // /
        result = number1/number2;
        console.log(result)

        // %
        result = number1 % number2;
        console.log(result);

    </script>
</head>
<body>
    <h1>사칙연산자</h1>
    <p>+</p>
    <p>-</p>
    <p>*</p>
    <p>/</p>
    <p>% - 나머지</p>
</body>
</html>
