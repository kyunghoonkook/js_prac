<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>41-배열</title>
    <script>
        //배열 만들기
        var fruit = new Array();
        fruit[0] = "사과";
        fruit[1] = 100;
        fruit[2] = "배";
        fruit[3] = "딸기";
        console.log(fruit);

        var fruit2= new Array("감","메론","바나나",1000);
        console.log(fruit2);

        var fruit3 =["키위","수박"];
        console.log(fruit3);
        console.log(fruit2[2]);
        console.log(fruit2.length);




    </script>
</head>

<body>
    <h1>배열</h1>
    <p>하나의 이름에 여러형태를 데이터를 여러개 저장할수 있도록 만들어줌</p>
</body>
