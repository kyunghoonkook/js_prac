<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>60-dom이미지객체</title>
    <script>
        //윈도우가 로딩되면 스크립트를 실행해라~
        window.onload = function(){
            //이미지 태그 생성하기
            var myImg = document.createElement("img");

            //태그의 속성값 넣기
            // myImg.src="images/cake.jpg";
            // myImg.alt="딸기케잌";

            myImg.setAttribute("src","images/cake.jpg");
            myImg.setAttribute("alt","케이크");
            
            //body안에 이미지 태그를 자식으로 추가하기
            document.body.appendChild(myImg);
        }
    </script>
</head>
<body>
    
</body>
</html>
