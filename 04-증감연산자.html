<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04-증감연산자</title>
    <script>
        //연산자와 출력 명령어는 함께 출력하면 결과값이 다르게 출력될수 있다.
        //숫자 변수 선언하기
        let a = 10;
        let b = 5;
        //a의 값을 1증가 시켜서 다시 a에 할당
        a++; // a = a +1
        console.log(a);//11
        ++a;
        console.log(a);//12
        console.log(++a);//13
        console.log(a++);//13
        console.log(a);//14

        //
        b--; //b = b - 1;
        console.log("b결과:" + b);//4

        --b;
        console.log(b);//3

















    </script>
</head>
<body>
    <h1>증감연산자</h1>
    <p>변수에 들어있는 값을 1씩 증가하거나 1씩 감소시킬때 사용한다.</p>
</body>
</html>
