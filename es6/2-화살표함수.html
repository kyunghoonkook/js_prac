<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2-화살표함수</title>
    <script>
        // 일반함수
        // function 함수이름(매개변수){
        //     스크립트 명령어;
        // }
        // 선언적 함수
        // var 함수명 = function(매개변수){
        //     스크립트 명령어;
        // }
        let squart = () => 5 * 5

        console.log(squart());
        let squart2 = num => num * num;
        console.log(squart2(3));

        let squart3 = (num, num2) => num * num2;
        console.log(squart3(5,6));

        let squart4 = (num1,num2) => {
            return num1*num2
        }
        console.log(squart4(2,5));
    </script>
</head>

<body>

</body>

</html>
