<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = function(){
            var menu = document.querySelector("ul");
            //menu의 첫번째 자식을 복사
            var first = menu.firstElementChild.cloneNode(true);

            //menu의 마지막 자식을 복사
            var last = menu.lastElementChild.cloneNode(true);

            // menu.append(first); 익스 11에서는 지원이 되지 않아서 appendChild 를 써야함
            menu.append(first);
            menu.prepend(last); //prepend 익스11에서는 사용못함
        }
    </script>
</head>
<body>
    <h1>복사하기</h1>
    <p>첫번째 li를 복사하여 ul에 마지막에 붙이기</p>
    <p>마지막 li를 복사하여 ul에 첫번째에 붙이기</p>
    <ul>
        <li><a href="#">list1</a></li>
        <li><a href="#">list2</a></li>
        <li><a href="#">list3</a></li>
        <li><a href="#">list4</a></li>
        <li><a href="#">list5</a></li>
    </ul>
</body>
</html>
