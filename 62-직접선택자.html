<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>62-직접선택자</title>
    <script>
        //윈도오르 모든 내용이 로드되면~
        window.onload = function(){
            //h1태그를 선택해서 글자색 변경하기
            // var hTitle = document.getElementsByTagName("h1")[0];
            var hTitle=document.querySelector("h1");
            hTitle.style.color ="green";

            //클래스 text를 선택하여 배경색 변경하기
            // var text = document.getElementsByClassName("text")[0];
            var text=document.querySelector(".text");
            text.style.backgroundColor ="yellow";

            //아이디 idText 글자 크게
            // var idTxt=document.getElementById("idText");
            var idTxt = document.querySelector("#idText");
            // idTxt.style["font-size"] = "30px";
            idTxt.style["fontSize"] ="35px";

            //form 선택자
            //form 안에 이름이 userId인 input에 배경넣기

            document.myForm.userId.style.backgroundColor ="pink";


        }
    </script>

</head>
<body>
    <h1>dom 선택자</h1>
    <p>태그 선택자</p>
    <p class="text">클래스 선택자1</p>
    <p class="text">클래스 선택자2</p>
    <p id="idText">아이디 선택자</p>
    <form name="myForm">
        <label for="uId">아이디</label>
        <input type="text" id="uId" name="userId">
    </form>
</body>
</html>
