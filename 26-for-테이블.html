<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>26-for-테이블</title>
    <script>
        //테이블안에 들어가는 숫자
        var num=1;
        //테이블을 저장할 변수 만들기
        var myTable = "<table>";
        //for 줄
        for (i = 1; i <= 5; i++) {
            myTable += "<tr>";
            //for 칸
            for (j = 1; j <= 7; j++) {
                // myTable += "<td>";
                // myTable += num++;
                // myTable += "</td>";

                // myTable +="<td>"+ num++ +"</td>";
                
                myTable += `<td> ${num} </td>`;
                num++;
            }
            myTable += "</tr>";
        }

        myTable += "</table>";
        document.write(myTable);
    </script>
</head>

<body>

</body>

</html>
