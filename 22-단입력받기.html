<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>22-단입력받기</title>
    <script>
        //구구단을 입력받아서 해당하는 단 출력하기
        //5*1=5
        //5*2=10
        var dan = Number(prompt("구구단의 단을 입력하세요",""));

        for(i=1;i<=9;i++){
            // document.write(dan + "*" + i + "=" + dan*i + "<br>");
            // es6 back-ticked ` 문자열과 변수를 연결할때 변수를 ${변수} 전체를 ``안에
            result = dan*i;
            document.write(`${dan}*${i} = ${result} <br>`);
        }


    </script>
</head>
<body>
    
</body>
</html>
