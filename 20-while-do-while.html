<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while do~while</title>
    <script>
        //while
        var i = 1;
        while (i < 0) {
            document.write("while");
            i--;
        }

        var j = 1;
        do {
            document.write("do~while");
            j--;
        } while (j < 0)

        
        //do~while 무조건 한번 실행
    </script>
</head>
