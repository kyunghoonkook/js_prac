<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>33-return함수 성적구하기</title>
    <script>
        //ui디자인,ui구현 점수를 입력받아서, 평균을 구하는 함수를 호출하여, 평균을구한다음
        //그 결과를 되돌려주기

        //평균을 구하는 함수 만들기
        function avg(uDesign, ui) {
            var result = (uDesign + ui) / 2;
            return result;
        }

        var uD= Number(prompt("당신의 ui디자인 점수를 입력하세요",""));
        var ui = Number(prompt("당신의 ui점수를 입력하세요",""));

        var avgData = avg(uD,ui);
        document.write("당신의 평균점수는"+avgData);


    </script>
</head>

<body>

</body>

</html>
