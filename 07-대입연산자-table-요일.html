<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>07-대입연산자-table-요일</title>
    <style>
        table,th{
            border:1px solid black;
        }
    </style>
    <script>
        //테이블을 저장할 변수
        var myTable = "<table>";
        myTable += "<tr>";
        myTable += "<th>일</th>";
        myTable += "<th>월</th>";
        myTable +="<th>화</th>";
        myTable +="<th>수</th>";
        myTable +="<th>목</th>";
        myTable +="<th>금</th>";
        myTable +="<th>토</th>";

        myTable += "</tr>";
        myTable += "</table>";

        document.write(myTable);

    </script>
</head>

</body>

</html>
