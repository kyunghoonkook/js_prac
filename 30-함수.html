<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>30-함수</title>
    <script>
        //선언적함수
        function hi(){
            console.log("하이~~~");
        }

        hi();

        //익명함수
        var hi2 = function(){
            console.log("하이2~~~~~");
        }

        hi2();

    </script>

</head>
<body>
    <h1>함수</h1>
    <p>자주 사용할 기능을 별도로 만들어서 저장해놓은것을 말한다.</p>
    <p>선언적함수, 익명함수(함수 표현식)</p>
    
    <h2>선언적함수</h2>
    <p>function 함수이름(){ 스크립트 명령들; }</p>

    <h2>익명함수</h2>
    <p>var 함수명 = function(){ 스크립트 명령들; }    </p>
    
    <p>호출하기 - 함수명() </p>

</body>
</html>
