<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05-대입연산자</title>
    <script>
        //숫자 변수 선언하기
        var num1 = 10;
        var num2 = 3;
        var num3;

        num3 = num1;
        console.log(num3); //10
        // a += b  ==> a = a + b
        num1 += num2; // num1 = 10 +3
        console.log(num1); //13

        //a -= b ==> a = a - b 
        num1 -= num2 ; // num1 = 13 - 3
        console.log(num1); // 10

        // a *= b ==> a = a * b
        num1 *= num2 ; // num1 = 10 *3
        console.log(num1);//30

        // a /= b ==> a = a /b;
        num1 /= num3; // num1 = 30 / 10
        console.log(num1);

        // a %= b ==> a = a % b
        num3 %= num2; // num3 = 10 % 3
        console.log(num3);

    </script>

</head>

<body>
    <h1>대입(할당) 연산자</h1>
    <p>오른쪽에 있는 결과값을 왼쪽의 연산자에 할당할때 사용한다.</p>
    <p>=, +=, -=, *=, /=, %= </p>
</body>

</html>
