        //21,08,18
        var dDay = new Date(2021,7,18);
        console.log(dDay);

        //오늘의 날짜에 대한 정보 얻어오기
        var today= new Date();
        console.log(today);

        var diff = dDay-today;//밀리초로 계산된다. 
        console.log(diff/(24*60*60*1000)); //밀리초
