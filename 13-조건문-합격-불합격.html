<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>13-조건문-합격-불합격</title>
    <script>
        //점수를 입력받아서 점수가 60이상이면 합격 미만이면 불합격이 출력되도록
        var score = Number(prompt("당신의 시험점수를 입력하세요",""));
        // var score=50;
        //console.log(typeof(score));

        if(score>=60){
            document.write("합격입니다")
        }
        else{
            document.write("불합격입니다")
        }

    </script>
</head>

</html>
