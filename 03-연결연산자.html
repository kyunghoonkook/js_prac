<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03-연결연산자</title>
    <script>
        //숫자와 문자를 저장할 변수 선언하기
        let city="seoul";
        let nation ="korea";
        let year = 2021;
        let month = 5;

        //nation + city
        console.log(nation+city); 
        //city + year
        console.log(city+year);
        //nation+year+month
        console.log(nation+year+month);
        //year+month+nation
        console.log(year+month+nation)

    </script>
</head>
<body>
    <h1>연결연산자</h1>
    <p>+를 사용하여 앞뒤 중 하나라도 문자이면 연결 연산자로, 
        둘다 숫자이면 산술 연산자로 사용된다</p>
</body>
</html>
