<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>41-배열의 속성과 매서드</title>
    <script>
        //과일의 종류를 저장할 배열
        var fruit = ["수박","포도","딸기"];

        //야채 종류를 저장할 배열
        var vegatable = ["토마토","무","파","양파"];

        var num = (1,2,3);

        //fruit 배열 마지막에 데이터 추가하기
        fruit.push("배");
        console.log(fruit);

        //fruit 배열의 마지막 데이터 추출하기
        fruit.pop();
        console.log(fruit);

        //fruit 배열의 앞에 데이터 추가하기
        fruit.unshift("키위");
        console.log(fruit);

        //fruit 배열의 앞 데이터 추출하기
        fruit.shift();
        console.log(fruit);

        //fruit 배열 중간에 데이터 추가하기
        fruit.splice(2,0,"참외","키위");
        console.log(fruit);

        //fruit 중간에 있는 데이터 제거하기
        fruit.splice(2,1);
        console.log(fruit);

        //정렬하기
        fruit.sort();
        console.log(fruit);

        //역순으로 정렬하기
        fruit.reverse();
        console.log(fruit);

        //slice 배열의 일부분 잘라내기 원본에는 영향을 주지 않음
        var fruit2 = fruit.slice(2,4);
        console.log(fruit2);

        //fruit과 vegatable 합치기
        var con = fruit.concat(vegatable);
        console.log(con);

        var con2 = fruit.concat(vegatable,num);
        console.log(con2);

        //특수 문자로 데이터 연결
        var result = fruit.join("*");
        console.log(result);

        //배열의 길이 알아내기
        console.log(fruit.length);
    </script>
</head>

</body>
</html>
