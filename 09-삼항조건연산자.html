<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>09-삼항조건연산자</title>
    <script>
        //변수에 나이를 입력
        //나이가 20보다 작으면 학교로 돌아가세요
        //20보다 크면 "열심히 공부하세요"가 출력이 되도록
        //사용자가 데이터를 입력하도록 prompt
        var age=prompt("나이를 입력하세요","예를 들어 20");

        age>20 ? console.log("열심히공부하세요"):console.log("학교로 돌아가세요");


    </script>
</head>
<body>
    <h1>삼항조건 연산자</h1>
    <p>항이 3개인고 조건이 있고, 그 조건의 결과가 참일때와 거짓일때 </p>
    <p>조건문 ? 조건이 참일때 처리할문장 : 조건이 거짓일때 처리할 문장</p>
</body>
</html>
