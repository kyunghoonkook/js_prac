<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //숫자 입력받기 1~7
        var num = prompt("1~7사이의 숫자를 입력하세요", "");
        switch (num) {
            case "1":
                console.log("빨강");
                break;
            case "2":
                console.log("주황");
                break;
            case "3": console.log("노랑");
            case "4": console.log("초록");
                break;
            case "5":
                console.log("파랑");
                break;
            case "6":
                console.log("남색");
                break;
            case "7":
                console.log("보라");
                break;
            default:
                console.log("1~7사이 숫자만 가능합니다.")

        }
        
    </script>
</head>

<body>
    switch(조건식){
    case 값1:
    값1을 만족하면 실행할 문장;
    break;
    case 값2:
    값2를 만족하면 실행할 문장;
    break;
    default:
    위의 조검을 만족못했을때 실행할 문장;
    <p>1~7 사이의 숫자를 입력받아서,
        무지개색 출력하기 그밖의 나머지 숫자일 경우 "1-7시 숫자만 가능합니다"라고 메세지 출력</p>
    }
</body>

</html>
