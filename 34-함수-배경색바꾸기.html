<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>34-함수-배경색바꾸기</title>
    <script>
        function colorBg(color){
            console.log(color);
            document.querySelector("body").style.backgroundColor = color;
        }
    </script>
</head>
<body>
    <button onclick="colorBg('pink');">pink</button>
    <button onclick="colorBg('skyblue');">skyblue</button>
    <button onclick="colorBg('orange');">orange</button>
    <button onclick="colorBg('green');">green</button>
    
</body>
</html>
