<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>39-Math객체</title>
    <script>
        //숫자를 저장한 변수 만들기
        var num1 = -5;
        var num2 = 3;
        
        //절대값 구하기 Math.abs(숫자)
        document.write(Math.abs(num1)+"<br>");

        //최대값 구하기 Math.max(숫자1,숫자2, 숫자3);
        document.write(Math.max(num1,num2,20,50)+"<br>");

        //최소값 구하기 Math.min(숫자1,숫자2, 숫자3,숫자4)
        document.write(Math.min(num1,num2,1,0,100)+"<br>");

        //거듭제곱 3
        document.write(Math.pow(num2,3)+"<br>");

        //제곱근구하기 
        document.write(Math.sqrt(9)+"<br>");

        //랜덤 숫자 구하기 0~1
        var rnd = Math.random()*100;
        document.write(rnd+"<br>");

        //소수점 처리하기
        //올림
        document.write(Math.ceil(rnd)+"<br>");

        //반올림
        document.write(Math.round(rnd)+"<br>");

        //버림
        document.write(Math.floor(rnd)+"<br>");

        document.write(Math.PI)


    </script>
</head>
<body>
    
</body>
</html>
