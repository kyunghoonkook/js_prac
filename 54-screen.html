<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>54-screen</title>
    <script>
        //스크린의 너비값
        document.write("너비 :" + screen.width+"<br>");
        //스크린의 높이값
        document.write(`높이 : ${screen.height} <br>`);

        //사용가능한 너비
        document.write(`사용가능너비 : ${screen.availWidth} <br>`);

        //사용가능한 높이 윈도우의 상태바를 제외한 사이즈
        document.write(`사용가능높이 : ${screen.availHeight} <br>`);
        
        //컬러
        document.write(`컬러 비트수 : ${screen.colorDepth} <br>`);
        //한픽셀다 비트수
        document.write(`한픽셀당 비트수 : ${screen.pixelDepth}<br>`)

    </script>

</head>

</body>
</html>
